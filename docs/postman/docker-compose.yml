version: '3.4'

services:
  account-mariadb:
    image: mariadb:10.1
    restart: always
    volumes:
    - ../../docs/dev/settings/dump.sql:/docker-entrypoint-initdb.d/dump.sql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: account
      MYSQL_USER: admin
      MYSQL_PASSWORD: test
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci

  account-redis:
    image: redis:4.0.6
    restart: always

  account-www:
    image: ridibooks/python:bootstrap-django-2018.11.12.2
    container_name: account-www-123987
    volumes:
      - ../../../account/.:/htdocs/www
    command: sleep 30000
    depends_on:
    - account-redis
    - account-mariadb
    links:
    - account-redis
    - account-mariadb

  account.dev.ridi.io: # 로컬이나 테스트 환경에서 self call 할 때, host 설정을 위해 domain으로 container 이름을 설정함.
    image: nginx:stable
    restart: always
    volumes:
    - ../../docs/dev/nginx:/etc/nginx/conf.d
    - ../../docs/dev/cert:/etc/nginx/cert/:ro
    depends_on:
    - account-www
    links:
    - account-www

  account-pm-test:
    image: ridibooks/pm-test:latest
    container_name: account-pm-test
    volumes:
    - ./src/:/tmp/src/
    env_file:
    - .env
    environment:
    - PM_API_KEY=$PM_API_KEY
    depends_on:
    - account.dev.ridi.io
    links:
    - account.dev.ridi.io
    stdin_open: true

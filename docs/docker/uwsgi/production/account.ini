[uwsgi]
; Variables
project = www
base = /htdocs/www

chdir = %(base)/src
module = sites.wsgi:application

; Daemon Permission
uid = www-data
gid = www-data

; Socket
http = :7001

; Settings
buffer-size = 32768
vacuum = true
master = true
processes = 4
threads = 16
enable-threads = true

; Logging
disable-logging=True

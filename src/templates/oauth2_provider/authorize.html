{% extends "error.html" %}

{% block title %}
오류가 발생했습니다.
{% endblock title %}

{% block content %}
{% if error %}
<h2 class="error_title">오류가 발생했습니다.</h2>
<p class="error_description">
    <strong>{{ error.error }}</strong><br>
  입력하신 주소를 확인해 주세요.
    {{ error.description }}
</p>
{% endif %}
{% endblock content %}

image: ridibooks/python:bootstrap-django-2018.11.12.2

stages:
- build
- test

build:
  image: ridibooks/python:gitlab-ci-2018.11.12.1
  stage: build
  before_script:
  - export TAG=${CI_COMMIT_SHA::8}
  script:
  - docker-compose -f ./docs/postman/build.yml build

test:
  image: ridibooks/python:gitlab-ci-2018.11.12.1
  before_script:
  - export TAG=${CI_COMMIT_SHA::8}
  - docker-compose -f ./docs/postman/docker-compose.yml up &
  script:
  - sh ./docs/docker/wait_for_it.sh "docker exec account-pm-test /bin/bash" "docker exec account-pm-test /bin/bash pm-test.sh"
  after_script:
  - docker rm -f $(docker ps -a | grep pm-test | awk '{print $1}') # pm-test 관련 컨테이너 제거
  - docker image rm -f $(docker image ls -a | grep pm-test | awk '{print $3}') # pm-test 관련 이미지 제거
